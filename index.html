<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="imageContainer">
            <img src="/Images/halie-west-25xggax4bSA-unsplash.jpg" class="image">
            <div class="imageText">
                <div><img src="/Images/odin-lined.png" class="logo"></div>
                <div class="logo-text">ODIN</div>          
            </div>
        </div>
    </div>
    <div class="right">
        <div class="main-text">
            <p>This is not a real online service! 
            You know you need something like this your life 
            to help you realize yourd deepst
            reams. Sign up <em>now</em> to get start</p>

            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" id="form">
            <legend>Lets do this!</legend>
            <div class="form">    
                <div class="left-column">
                    <div class="inputs">
                        <label for="FName">FIRST NAME</label>
                        <input type="text" name="FName" required>
                    </div>
                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" class="email" required>
                    </div>
                    <div class="inputs">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" class="password" required>
                    </div>
                </div>
                <div class="right-column">
                    <div class="inputs">
                        <label for="LName">LAST NAME</label>
                        <input type="text" name="LName" required>
                    </div>
                    <div class="inputs">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" required>
                    </div>               
                    <div class="inputs">
                        <label for="conpassword">CONFIRM PASSWORD</label>
                        <input type="text" name="conpassword" required>
                    </div>
                </div>
            </div>
        </form>
        <footer>
            <button type="submit" form="form" class="btn">Create Account</button>
            <div class="login-box">
                <p class="login">Already have an account?<a href="http://">Log in</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
